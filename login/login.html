<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../registration/registration.css">
    <link rel="shortcut icon" href="../public/logo.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/137076d6dc.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <button onclick="goBack()" class="back-button">Go Back</button>
    </header>
    <div class="video-container">
        <video class="video-background" src="../public/bg_cars.mp4" alt="background" autoplay loop muted
            playsinline></video>
                
    </div>
    <div class="container">
        <form action="#" method="post">
            <h2>Login</h2>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="input-group">
                <button type="submit" class="btn" id="signin_email">Submit</button>
            </div>
            <div class="or-separator">
                <span>OR</span>
            </div>
            <div class="input-group">
                <button type="button" class="btn" id="sign_in_google">Continue using Google</button>
            </div>
        </form>
        <div class="register-link">
            <p>Not registered yet? <a href="../registration/registration.html">Register here</a></p>
        </div>

    </div>
    <script>
        function goBack() {
            window.location.href = '../index.html';
        }
    </script>
    <script type="module" src="login.js"></script>
</body>

</html>
